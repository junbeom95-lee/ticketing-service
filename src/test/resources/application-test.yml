spring:
  application:
    name: ticketing-service

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ticketing;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 1000
    show-sql: true

# 테스트 키
jwt:
  secret:
    key: dGVzdGp3dHNlY3JldGtleXRlc3Rqd3RzZWNyZXRrZXl0ZXN0and0c2VjcmV0a2V5

cloud:
  aws:
    credentials:
      access-key: accesskey
      secret-key: secretkey
    region:
      static: ap-northeast-2  # 버킷의 리전
    s3:
      bucket: chill-image   # 버킷 이름
    stack:
      auto: false