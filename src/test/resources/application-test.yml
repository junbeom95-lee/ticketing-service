spring:
  application:
    name: ticketing-service

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ticketing;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 1000
    show-sql: true