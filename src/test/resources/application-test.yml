spring:
  application:
    name: name=ticketing-service
  config:
    import: optional:file:.env[.properties]
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 1000
    show-sql: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}


# 테스트 키
jwt:
  secret:
    key: dGVzdGp3dHNlY3JldGtleXRlc3Rqd3RzZWNyZXRrZXl0ZXN0and0c2VjcmV0a2V5

cloud:
  aws:
    credentials:
      access-key: accesskey
      secret-key: secretkey
    region:
      static: ap-northeast-2  # 버킷의 리전
    s3:
      bucket: chill-image   # 버킷 이름
    stack:
      auto: false